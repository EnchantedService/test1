<!DOCTYPE html>
<html>
<head>
  <title>Centered Fancy Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Lucida Calligraphy', cursive;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fancy-text 2s ease-in-out infinite;
    }

    @keyframes fancy-text {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Not Fancy Text in the Middle</h1>
</body>
</html>
